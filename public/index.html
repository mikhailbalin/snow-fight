<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      sizes="16x16 24x24 32x32 48x48 64x64"
      href="<%= BASE_URL %>favicon.ico?v=2"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Снежный бой Юкигассен, новая зимняя командная игра в снежки, родом из Японии. Теперь и в Санкт-Петербурге"
    />
    <meta
      name="keywords"
      content="Спорт, снег, игра, зима, развлечение, отдых, команда"
    />
    <meta name="author" content="Снежный бой" />
    <meta property="og:url" content="https://www.snowfight.ru/" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Снежный бой Юкигассен - Играй в снежки по правилам!"
    />
    <meta
      property="og:description"
      content="Снежный бой Юкигассен, новоя зимняя командная игра в снежки, родом из Японии."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
